<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css modify using java script</title>
	<style type="text/css">
	#main{
		font-size: 100px;
		text-align: center;
		transform: 2s;
		color: blueviolet;
		cursor: pointer;
	}
</style>
</head>

<body>
<div id="main" onmouseenter="modify()" onmouseleave="unmodify()"> THANK YOU </div>
</body>
<script type="text/javascript">
	function modify(){
		document.getElementByid('main')[0].style.fontSize =" 120px";
		document.getElementByid('main')[0].style.color ="red";
	}
function unmodify(){
	document.getElementByid("main")[0].style.color="green";
	document.getElementByid("main")[0].style.fontSize='75px';
}
</script>
</html>
