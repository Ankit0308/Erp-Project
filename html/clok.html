<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>digital</title>
	<style >
		h1{
			text-align: center;
			font-size: 25px solid green;
			font-family: verdana;
			color: black;
		}
	</style>
</head>
<body onload="showtime()">
<h1> </h1>

</body>
<script>
	function  showtime() {
		let d= new Date()
		let h= d.getHours()
		let m= d.getMinutes()
		let s= d.getSeconds()
		let session= "AM";
	 	if (h>12) {
	 		h=h-12;
	}
	 	if(h>12){
	 		session="PM";
	 	}
	}
	 h=h<10 ? "0"+h:h;
	 m=m<10 ? "0"+m:m;
	 s=s<10 ? "0"+s:s;
	var time=h+":"+m+":"+s+":"+session;
	document.getelementsbyTagName('h1')[0].innertext=time;
	settimeout(showtime,1000);
	
</script>
</html>
