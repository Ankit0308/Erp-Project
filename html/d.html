<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>digital</title>
	<style type="text/css">
		h1{
			text-align: center;
			font-size: 25px solid green;
			font-family: verdana;
			color: black;
		}
	</style>
</head>
<body onload="showtime()">
<h1>high </h1>
</body>
<script type="text/javascript">
	function  showtime() {
		var d= new Date();
		var h= d.gethours();
		var m= d.getMinutes();
		var s= d.getSeconds();
		var session= "AM";
	 	if (h>12) {
	 		h=h-12;
	}
	 	if(h>12){
	 		session="PM";
	 	}
	}
	 h=h<10 ? "0"+h:h;
	 m=m<10 ? "0"+m:m;
	 s=s<10 ? "0"+s:s;
	var time=h+":"+m+":"+s+":"+session;
	document.getelementsbyTagName('h1')[0].innertext=time;
	settimeout(showtime,1000);
	
</script>
</html>
